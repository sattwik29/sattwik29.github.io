<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swayam | Digital Universe</title>
    <meta name="description" content="Premium futuristic intro to Swayam's personal developer portfolio.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="intro-screen" id="introScreen">
        <canvas id="particleCanvas" aria-hidden="true"></canvas>
        <div class="vignette" aria-hidden="true"></div>

        <header class="top-controls">
            <button id="audioToggle" class="control-btn" type="button" aria-pressed="false">Ambient: Off</button>
            <button id="skipBtn" class="control-btn" type="button">Skip Intro</button>
        </header>

        <main class="intro-content" id="parallaxLayer">
            <p class="eyebrow">Personal Developer Portfolio</p>
            <h1 class="intro-title">
                <span id="typedText"></span><span class="cursor" aria-hidden="true">|</span>
            </h1>
            <button id="enterBtn" class="enter-btn" type="button" disabled>
                <span>Enter Experience</span>
            </button>
        </main>
    </div>

    <script src="intro.js" defer></script>
</body>
</html>
